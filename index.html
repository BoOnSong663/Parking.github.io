<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Car Park Monitor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 class="title">Real-Time Car Park Monitor</h2>
        <div id="parking-area" class="parking-area"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function fetchParkingData() {
            $.get('fetch_parking.php', function(data) {
                let spots = JSON.parse(data);
                let parkingArea = $('#parking-area');
                parkingArea.empty();
                
                spots.forEach(spot => {
                    let spotElement = `<div class='parking-spot ${spot.status}' data-id='${spot.spot_id}'>${spot.spot_number}</div>`;
                    parkingArea.append(spotElement);
                });
            });
        }
        
        $(document).ready(function() {
            fetchParkingData();
            setInterval(fetchParkingData, 5000);
        });
    </script>
</body>
</html>
